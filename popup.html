<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>薬歴AIナビゲーション</h1>
    <p class="description">AIプロバイダーとAPIキーを設定</p>

    <div class="form-group">
      <label>AIプロバイダー</label>
      <div class="provider-toggle">
        <button type="button" class="provider-btn active" data-provider="gemini">Gemini</button>
        <button type="button" class="provider-btn" data-provider="openai">OpenAI</button>
        <button type="button" class="provider-btn" data-provider="claude">Claude</button>
      </div>
    </div>

    <div class="form-group">
      <label for="apiKey">APIキー</label>
      <input type="password" id="apiKey" placeholder="APIキーを入力">
      <p class="api-link" id="apiLink">
        <a href="https://aistudio.google.com/apikey" target="_blank" id="apiLinkAnchor">APIキーを取得する</a>
      </p>
    </div>

    <div class="form-group">
      <label>モデル</label>
      <div class="model-toggle" id="modelToggle"></div>
      <p class="model-hint" id="modelHint"></p>
    </div>

    <div class="form-group">
      <label>重視項目（複数選択可）</label>
      <div class="focus-items">
        <label class="checkbox-label"><input type="checkbox" value="治療" class="focus-check"> 治療</label>
        <label class="checkbox-label"><input type="checkbox" value="QOL" class="focus-check"> QOL</label>
        <label class="checkbox-label"><input type="checkbox" value="ADL" class="focus-check"> ADL</label>
        <label class="checkbox-label"><input type="checkbox" value="腎機能" class="focus-check"> 腎機能</label>
        <label class="checkbox-label"><input type="checkbox" value="副作用" class="focus-check"> 副作用</label>
      </div>
      <textarea id="focusComment" placeholder="その他の指示やコメント（例：血圧の経過に注目、転倒リスクに注意 等）" rows="2"></textarea>
      <p class="focus-hint">選択した項目を薬歴のA・Pで重点的に評価します</p>
    </div>

    <button id="saveBtn">保存</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
